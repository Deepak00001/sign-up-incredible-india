<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Medical appointment</title>
	<link rel="stylesheet" type="text/css" href="Css/style.css">
</head>
<body>
	<section>
		<img src="images/goldentemple.png" width="620" height="670" alt="medical">
	<form>
		<table>
			<tr>
				<td>
					Name:
				</td>
				<td>
					<input type="text" placeholder="Enter your Name" name="">
				</td>
			</tr>
			<tr>
				<td>
					Address:
				</td>
				<td>
					<input type="Address" placeholder="Enter your Address" name="">
				</td>
			</tr>
			<tr>
				<td>
					Phone:
				</td>
				<td>
					<select>
						<option>+91</option>
						<option>+92</option>
						<option>+93</option>
						<option>+94</option>
						<option>+95</option>
						<option>+96</option>
						<option>+97</option>
					</select>
					<input type="phone" placeholder="Example: 925*******" name="">
				</td>
			</tr>
			<tr>
				<td>
					Gender:
				</td>
				<td>
					<input type="radio" name="Gender">Male
					<input type="radio" name="Gender">Female
				</td>
			</tr>
			<tr>
				<td>
					Email:
				</td>
				<td>
					<input type="Email" placeholder="Email" name="">
				</td>
			</tr>
			<tr>
				<td>
					<input type="Submit" value="Submit" name="">
				</td>
			</tr>
		</table>
	</form>
</section>
</body>
</html>
